{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MyApp</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <style type="text/css">
      body {
       padding-top: 50px;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyApp</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">

          <!-- 画面上のバー -->
          <ul class="nav navbar-nav">
            <li class=""><a href="{% url 'admin:index' %}">admin</a></li>
            <li role="presentation" class="{% block nav_post %}{% endblock %} dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button">myapp<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a href="{% url 'post:index' %}">HOME</a></li>
                <li role="presentation"><a href="{% url 'post:new' %}">新規作成</a></li>
                <li role="presentation"><a href="{% url 'post:draft_list' %}">下書きリスト</a></li>
              </ul>
            </li>
          </ul>

          <!-- ヘッダー右側のアイコン -->
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li><a href="{% url 'post:draft_list' %}"><span class="glyphicon glyphicon-edit"></span></a></li>
              <li><a href="{% url 'post:new' %}"><span class="glyphicon glyphicon-plus"></span></a></li>
              <li><p class="navbar-text">Hello {{ user.username }} (<a href="{% url 'logout' %}">Logout</a>)</p></li>
            {% else %}
              <li><a href="{% url 'login' %}" class=""><span class="glyphicon glyphicon-lock"></span></a></li>
            {% endif %}
          </ul>

        </div><!--/.nav-collapse -->

      </div>
    </nav>

    <div class="container">

      {% if messages %}
        {% bootstrap_messages messages %}
      {% endif %}

      {% block contents %}{% endblock %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
