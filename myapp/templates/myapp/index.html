{% extends "base.html" %}

{% block contents %}

  <table class="table">

  {% for post in posts %}
    <thead><tr><th>
      <h1><a href="{% url 'post:detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.published_date }}</p>
      <p>{{ post.text | linebreaks }}</p>
      <p>コメント数: {{ post.comments.count }}</p>
    </th></tr></thead>
  {% endfor %}

  </table>

{% endblock contents %}
